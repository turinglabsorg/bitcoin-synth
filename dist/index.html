<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Synth</title>
    <link rel="icon" type="image/png" href="bitcoin-pixelated.png" />
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Bitcoin Synth" />
    <meta property="og:description" content="A crazy experiment turning Bitcoin transactions into synth music!" />
    <meta property="og:image" content="https://turinglabsorg.github.io/bitcoin-synth/banner.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://turinglabsorg.github.io/bitcoin-synth/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bitcoin Synth" />
    <meta name="twitter:description" content="A crazy experiment turning Bitcoin transactions into synth music!" />
    <meta name="twitter:image" content="https://turinglabsorg.github.io/bitcoin-synth/banner.png" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #111;
        overflow: hidden;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      .btcamp-player {
        width: 100vw;
        height: 100vh;
        background: #181c20;
        border: none;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        font-family: "Roboto Mono", monospace;
        position: relative;
        justify-content: flex-start;
        padding: 10px 70px 10px 10px;
      }
      .btcamp-header {
        background: #181c20;
        color: #00ff00;
        font-weight: bold;
        font-size: 1.3rem;
        padding: 1.2rem 2rem 0.7rem 2rem;
        border-bottom: 2px solid #222;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }
      .btcamp-header img {
        width: 32px;
        height: 32px;
        margin-right: 0.5rem;
      }
      .btcamp-display {
        background: #181c20;
        color: #00ff00;
        font-size: 1.1rem;
        padding: 0rem 2rem 0.7rem 2rem;
        border-bottom: 2px solid #222;
        height: 400px;
        display: none;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }
      #progress-bar {
        width: 100%;
        max-width: 100%;
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin: 0.5rem 0 0 0;
        overflow: hidden;
        display: block;
      }
      #progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #00c3ff 60%, #00ffea 100%);
        transition: width 0.2s;
      }
      .btcamp-controls {
        background: #181c20;
        border-bottom: 2px solid #222;
        padding: 1.2rem 2rem 1.2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        width: 100%;
      }
      .btcamp-btn {
        background: #111;
        color: #00c3ff;
        border: 2px solid #00c3ff;
        border-radius: 5px;
        font-size: 1.3rem;
        padding: 0.5em 2em;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.2s, color 0.2s;
      }
      .btcamp-btn:active {
        background: #00c3ff;
        color: #181c20;
      }
      .btcamp-info {
        background: #181c20;
        color: #00ff00;
        font-size: 1.1rem;
        padding: 1.2rem 2rem;
        border-bottom: 2px solid #222;
        min-height: 38px;
        max-height: 38px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        align-items: center;
        width: 100%;
      }
      .btcamp-raw {
        background: #111;
        color: #00ffea;
        font-size: 0.65rem;
        overflow-y: auto;
        word-break: break-all;
        border-bottom: 2px solid #222;
        height: calc(100vh - 250px);
        width: 100%;
      }
      .btcamp-nowplaying {
        background: #181c20;
        color: #00ffea;
        font-size: 2.2rem;
        font-weight: bold;
        padding: 1.2rem 2rem;
        min-height: 48px;
        max-height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        letter-spacing: 2px;
        overflow: hidden;
        width: 100%;
      }
      .btcamp-footer {
        background: #181c20;
        color: #00ff00;
        text-transform: uppercase;
        text-align: center;
        font-size: 0.7rem;
        padding: 1.2rem 2rem;
        border-top: 2px solid #222;
        width: 100%;
      }
      .btcamp-footer a {
        color: #00c3ff;
        text-decoration: none;
      }
      .btcamp-footer a:hover {
        text-decoration: underline;
      }
      .btcamp-btn-row {
        flex-direction: row;
        gap: 1.2em;
        justify-content: center;
        margin-top: 2rem;
        width: 100%;
      }
      @media (max-width: 600px) {
        .btcamp-player {
          width: 100vw;
          min-width: 0;
          height: 100vh;
          max-width: 100vw;
          max-height: 100vh;
          border-radius: 0;
          box-sizing: border-box;
          padding: 10px 25px 10px 10px;
        }
        .btcamp-header,
        .btcamp-display,
        .btcamp-controls,
        .btcamp-info,
        .btcamp-raw,
        .btcamp-nowplaying,
        .btcamp-footer {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
        .btcamp-controls {
          flex-direction: column;
          align-items: center;
        }
        .btcamp-btn-row {
          flex-direction: row;
          gap: 1.2em;
          justify-content: center;
          width: 100%;
        }
        .btcamp-tempo {
          margin-top: 0.7em;
          flex-direction: column;
          gap: 0.3em;
        }
        .btcamp-nowplaying {
          font-size: 1.2rem;
          min-height: 32px;
          max-height: 32px;
          justify-content: center;
        }
        .btcamp-raw {
          max-height: 180px;
          min-height: 90px;
          font-size: 0.7rem;
        }
        .btcamp-btn {
          font-size: 1rem;
          padding: 0.2em 0.7em;
        }
      }
      .synth-controls-row {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: center;
        gap: 2.5em;
      }
      .synth-control {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        gap: 0.7em;
      }
      .synth-label {
        text-align: center;
        font-size: 1em;
        margin-top: 0.5em;
      }
      .synth-knob {
        appearance: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #23272b;
        border: 2px solid #888;
        outline: none;
        margin-bottom: 0.2em;
        margin-top: 0.2em;
        box-shadow: none;
        transition: border 0.2s;
      }
      .vertical-knob {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        appearance: slider-vertical;
        height: 100px;
        width: 60px;
      }
      .synth-knob[type=range]::-webkit-slider-thumb {
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #00c3ff;
        border: 2px solid #fff;
        box-shadow: none;
        cursor: pointer;
      }
      .synth-knob[type=range]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #00c3ff;
        border: 2px solid #fff;
        box-shadow: none;
        cursor: pointer;
      }
      .synth-knob[type=range]::-ms-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #00c3ff;
        border: 2px solid #fff;
        box-shadow: none;
        cursor: pointer;
      }
      .synth-knob[type=range] {
        background: #23272b;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 0.2em;
        margin-top: 0.2em;
        outline: none;
        border: 2px solid #888;
        box-shadow: none;
      }
      .synth-knob[type=range]:focus {
        border: 3px solid #00c3ff;
      }
      .synth-knob[type=range]::-webkit-slider-runnable-track {
        height: 100px;
        background: transparent;
      }
      .synth-knob[type=range]::-ms-fill-lower {
        background: transparent;
      }
      .synth-knob[type=range]::-ms-fill-upper {
        background: transparent;
      }
      .synth-knob[type=range]:focus::-webkit-slider-runnable-track {
        background: transparent;
      }
      .synth-knob[type=range]:focus::-ms-fill-lower {
        background: transparent;
      }
      .synth-knob[type=range]:focus::-ms-fill-upper {
        background: transparent;
      }
      .synth-knob[type=range]::-moz-range-track {
        height: 100px;
        background: transparent;
      }
      .synth-knob[type=range]:focus::-moz-range-track {
        background: transparent;
      }
      .synth-knob[type=range]:focus::-ms-fill-lower {
        background: transparent;
      }
      .synth-knob[type=range]:focus::-ms-fill-upper {
        background: transparent;
      }
      .synth-knob[type=range]:focus {
        outline: none;
      }
      .synth-knob[type=range]:active::-webkit-slider-thumb {
        background: #00ffea;
      }
      .synth-knob[type=range]:active::-moz-range-thumb {
        background: #00ffea;
      }
      .synth-knob[type=range]:active::-ms-thumb {
        background: #00ffea;
      }
      .synth-knob[type=range]:disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="btcamp-player">
      <div class="btcamp-header">
        <img src="bitcoin-pixelated.png" alt="Bitcoin Logo" />
        Bitcoin Synth
      </div>
      <div class="btcamp-display" style="margin-top:2.5em; margin-bottom:2.5em;">
        <div id="txplaying"></div>
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
      </div>
      <div class="btcamp-btn-row" style="display:flex;flex-direction:row;gap:2rem;justify-content:center;width:100%;margin-bottom:2em;">
        <button id="playpause-indicator" class="btcamp-btn">▶️ Play</button>
        <button id="next" class="btcamp-btn">⏭️ Next</button>
      </div>
      <div class="synth-controls-row" style="display:flex;flex-direction:row;align-items:flex-end;justify-content:center;gap:2.5em;margin-bottom:2.5em;">
        <div class="synth-control">
          <input type="range" id="tempo-slider" min="0.5" max="2" step="0.01" value="1" class="synth-knob vertical-knob">
          <div class="synth-label"><span style="color:#00ffea;">Tempo</span><br><span id="tempo-value" style="color:#00ffea;">1.00x</span></div>
        </div>
        <div class="synth-control">
          <input type="range" id="mood-slider" min="0" max="1" step="0.01" value="0" class="synth-knob vertical-knob">
          <div class="synth-label"><span style="color:#ffb347;">Mood</span><br><span id="mood-value" style="color:#ffb347;">Sad</span></div>
        </div>
        <div class="synth-control">
          <input type="range" id="key-slider" min="0" max="6" step="1" value="0" class="synth-knob vertical-knob">
          <div class="synth-label"><span style="color:#b3ff00;">Key</span><br><span id="key-value" style="color:#b3ff00;">C</span></div>
        </div>
      </div>
      <div class="btcamp-info">
        <span id="info-label">Playing transaction:</span>
        <span id="info-value"></span>
      </div>
      <div class="btcamp-raw" id="rawtx">Still need to be fetched, press play..</div>
      <div class="btcamp-nowplaying" id="nowplaying"></div>
      <div class="btcamp-footer">
        <span
          >Crazy experiment by
          <a
            href="https://github.com/turinglabsorg"
            target="_blank"
            rel="noer noreferrer"
            >turinglabs</a
          ></span
        >
        <div style="margin-top: 0.5em; color: #00ffea; font-size: 0.8em; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; gap: 1.5em;">
          <span>Version: v1.0.0</span>
          <span id="btc-price-display" style="color:#ffb347; font-size:1.1em;"></span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
