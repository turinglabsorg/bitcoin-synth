<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Synth</title>
    <link rel="icon" type="image/png" href="bitcoin-pixelated.png" />
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #111;
        overflow: hidden;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      .btcamp-player {
        width: 100vw;
        height: 100vh;
        background: #181c20;
        border: none;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        font-family: "Roboto Mono", monospace;
        position: relative;
        justify-content: flex-start;
        padding: 10px 70px 10px 10px;
      }
      .btcamp-header {
        background: #181c20;
        color: #00ff00;
        font-weight: bold;
        font-size: 1.3rem;
        padding: 1.2rem 2rem 0.7rem 2rem;
        border-bottom: 2px solid #222;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 0.7rem;
        margin-bottom: 2.5rem;
      }
      .btcamp-header img {
        width: 32px;
        height: 32px;
        margin-right: 0.5rem;
      }
      .btcamp-display {
        background: #181c20;
        color: #00ff00;
        font-size: 1.1rem;
        padding: 1.2rem 2rem 0.7rem 2rem;
        border-bottom: 2px solid #222;
        min-height: 60px;
        max-height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }
      #progress-bar {
        width: 100%;
        max-width: 100%;
        height: 10px;
        background: #333;
        border-radius: 5px;
        margin: 0.5rem 0 0 0;
        overflow: hidden;
        display: block;
      }
      #progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #00c3ff 60%, #00ffea 100%);
        transition: width 0.2s;
      }
      .btcamp-controls {
        background: #181c20;
        border-bottom: 2px solid #222;
        padding: 1.2rem 2rem 1.2rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        width: 100%;
      }
      .btcamp-btn {
        background: #111;
        color: #00c3ff;
        border: 2px solid #00c3ff;
        border-radius: 5px;
        font-size: 1.3rem;
        padding: 0.5em 2em;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.2s, color 0.2s;
      }
      .btcamp-btn:active {
        background: #00c3ff;
        color: #181c20;
      }
      .btcamp-info {
        background: #181c20;
        color: #00ff00;
        font-size: 1.1rem;
        padding: 1.2rem 2rem;
        border-bottom: 2px solid #222;
        min-height: 38px;
        max-height: 38px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        align-items: center;
        width: 100%;
      }
      .btcamp-raw {
        background: #111;
        color: #00ffea;
        font-size: 0.95rem;
        padding: 1.2rem 2rem;
        flex: 1 1 auto;
        overflow-y: auto;
        word-break: break-all;
        border-bottom: 2px solid #222;
        max-height: 300px;
        min-height: 180px;
        width: 100%;
      }
      .btcamp-nowplaying {
        background: #181c20;
        color: #00ffea;
        font-size: 2.2rem;
        font-weight: bold;
        padding: 1.2rem 2rem;
        min-height: 48px;
        max-height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        letter-spacing: 2px;
        overflow: hidden;
        width: 100%;
      }
      .btcamp-footer {
        background: #181c20;
        color: #00ff00;
        text-transform: uppercase;
        text-align: center;
        font-size: 0.7rem;
        padding: 1.2rem 2rem;
        border-top: 2px solid #222;
        width: 100%;
      }
      .btcamp-footer a {
        color: #00c3ff;
        text-decoration: none;
      }
      .btcamp-footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .btcamp-player {
          width: 100vw;
          min-width: 0;
          height: 100vh;
          max-width: 100vw;
          max-height: 100vh;
          border-radius: 0;
          box-sizing: border-box;
          padding: 10px 25px 10px 10px;
        }
        .btcamp-header,
        .btcamp-display,
        .btcamp-controls,
        .btcamp-info,
        .btcamp-raw,
        .btcamp-nowplaying,
        .btcamp-footer {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
        .btcamp-nowplaying {
          font-size: 1.2rem;
          min-height: 32px;
          max-height: 32px;
          justify-content: center;
        }
        .btcamp-raw {
          max-height: 180px;
          min-height: 90px;
          font-size: 0.7rem;
        }
        .btcamp-btn {
          font-size: 1rem;
          padding: 0.2em 0.7em;
        }
      }
    </style>
  </head>
  <body>
    <div class="btcamp-player">
      <div class="btcamp-header">
        <img src="bitcoin-pixelated.png" alt="Bitcoin Logo" />
        Bitcoin Synth
      </div>
      <div class="btcamp-display">
        <div id="txplaying"></div>
        <div id="progress-bar">
          <div id="progress-bar-fill"></div>
        </div>
      </div>
      <div class="btcamp-controls">
        <button id="playpause-indicator" class="btcamp-btn">▶️ Play</button>
        <button id="next" class="btcamp-btn">⏭️ Next</button>
      </div>
      <div class="btcamp-info">
        <span id="info-label">Transaction:</span>
        <span id="info-value"></span>
      </div>
      <div class="btcamp-raw" id="rawtx"></div>
      <div class="btcamp-nowplaying" id="nowplaying"></div>
      <div class="btcamp-footer">
        <span
          >Crazy experiment by
          <a
            href="https://github.com/turinglabsorg"
            target="_blank"
            rel="noopener noreferrer"
            >turinglabs</a
          ></span
        >
        <div style="margin-top: 0.5em; color: #00ffea; font-size: 0.8em; letter-spacing: 1px;">
          Version: v1.0.0
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
