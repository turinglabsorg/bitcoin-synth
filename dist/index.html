<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blockchain Synth</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        box-sizing: border-box;
        width: 100%;
        overflow-x: hidden;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
        font-family: "Roboto Mono";
      }
      body {
        min-height: 100vh;
        background: #f5f5f5;
        padding: 2rem 1rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #333;
        max-width: 100%;
        overflow-wrap: break-word;
      }
      #txplaying {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #666;
        word-break: break-all;
        max-width: 100%;
        overflow-wrap: break-word;
      }
      #rawtx {
        font-size: 0.9rem;
        padding: 1rem;
        background: #f8f8f8;
        border-radius: 8px;
        margin: 0 auto 1.5rem auto;
        word-wrap: break-word;
        max-width: 600px;
        width: 100%;
        overflow-x: auto;
        display: block;
      }
      #nowplaying {
        font-size: 8rem;
        line-height: 1;
        margin: 1.5rem 0;
        color: #333;
        max-width: 100%;
        overflow-x: auto;
        overflow-wrap: break-word;
        word-break: break-all;
      }
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 1.5rem 0;
        width: 100%;
      }
      button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #007bff;
        color: white;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
      button:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
      #stop {
        background: #dc3545;
      }
      #stop:hover {
        background: #c82333;
      }
      .footer {
        margin-top: 2rem;
        color: #666;
        max-width: 100%;
        overflow-wrap: break-word;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
        word-break: break-all;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        body {
          padding: 1rem 0.2rem;
          width: calc(100vw - 15px);
        }
        h1 {
          font-size: 1.5rem;
        }
        #nowplaying {
          font-size: 4rem;
        }
        .controls {
          flex-direction: column;
          max-width: 200px;
        }
        button {
          width: 100%;
          max-width: 100%;
        }
        #rawtx {
          font-size: 0.8rem;
          padding: 0.5rem;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <img src="bitcoin-pixelated.png" alt="Bitcoin Logo" class="logo" />
    <h1>Bitcoin Synth!</h1>
    <div id="txplaying"></div>
    <div id="rawtx">Searching for a Bitcoin transaction...</div>
    <div id="nowplaying"></div>
    <div class="controls">
      <button id="stop">PLEASE STOP IT!</button>
      <button id="next">PLAY NEXT!</button>
    </div>
    <div class="footer">
      Crazy experiment made by
      <br />
      <a
        href="https://github.com/turinglabsorg"
        target="_blank"
        rel="noopener noreferrer"
        >turinglabs</a
      >
    </div>
    <script src="main.js"></script>
    <script>
      // Shorten TXID display if present
      const txplaying = document.getElementById("txplaying");
      const observer = new MutationObserver(() => {
        if (txplaying && txplaying.textContent.length > 24) {
          const full = txplaying.textContent;
          txplaying.textContent = `${full.slice(0, 8)}...${full.slice(-8)}`;
        }
      });
      observer.observe(txplaying, {
        childList: true,
        subtree: true,
        characterData: true,
      });
    </script>
  </body>
</html>
